<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Paragraf</title>
</head>
<body>
    <!--Contoh Tag p, br, & hr-->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah <br> paragraf 2</p>
    <hr>

    <!--Contoh Tag b, i, & u-->
    <p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
    <p>Nama saya <u>Sandhika Galih</u></p>
    <hr>

    <!--Contoh Tag strong & em-->
    <p><strong>Pengumuman</strong>, kuliah web pemrograman 1, senin 12 januari 2015 <em>ditiadakan!</em></p>
</body>
</html>
